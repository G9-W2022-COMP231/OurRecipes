name: test

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".vscode/**"
      - "README.md"
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
    paths-ignore:
      - ".vscode/**"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
